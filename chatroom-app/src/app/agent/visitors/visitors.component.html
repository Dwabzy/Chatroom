<div class="visitor-list">
  <div *ngFor="let visitor of visitorList" class="visitor">
    <div class="visitor-info name"><span class="label">Visitor's Name:</span>{{visitor.visitorName}}</div>
    <div class="visitor-info"><span class="label">Visitor Id:</span>{{visitor.visitorId}}</div>
    <div class="visitor-info"><span class="label">Chatroom Name:</span>{{visitor.chatroomName}}</div>
    <button type="button" (click)="connectToVisitor(visitor)"> Chat </button>
  </div>
</div>

<div *ngIf="visitorList.length === 0" class="no-visitor">
  <img src="../../../assets/images/sadChat.png">
  <span> There are no new visitors at the moment!</span>
</div>
